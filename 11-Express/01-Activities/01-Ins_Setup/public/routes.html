<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Express Demo</title>

    <link rel="stylesheet" href="jass.css" />
    <style>
      body {
        padding-top: 50px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron bg-info">
        <h1><code>app.get()</code> Works!</h1>
      </div>
      <article class="text-primary p-5">
        <code>app.get()</code> is a method that allows express to respond to
        requests from the client. Each routing method corresponds to an HTTP
        method of the same name. For example, we would use
        <code>app.post('/')</code> to define a route to send information to the
        server. <code>root</code> and an optional <code>options</code> array.
      </article>
    </div>
  </body>
</html>
